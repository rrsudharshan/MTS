<form action="#">

  <h1>Login</h1><br><br>
  {{loginInfo}}<br><br>
  User Name : <input type="text"  class="input" [(ngModel)]="name" required name="email"/><br><br>
  Password : <input type="password"  class="input" [(ngModel)]="password" required name="email"/><br><br>
  <button class="submit" ><a  (click)="login()">Submit</a></button>
  <button class="submit" ><a (click)="signup()">Signup</a></button>
</form>
